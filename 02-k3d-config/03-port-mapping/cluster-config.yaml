apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: port-mapping-cluster
servers: 1
agents: 1
image: rancher/k3s:latest
ports:
  - port: 8080:80
    nodeFilters:
      - loadbalancer
  - port: 8443:443
    nodeFilters:
      - loadbalancer
  - port: 9000:9000
    nodeFilters:
      - server:0