apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  namespace: development
spec:
  containers:
  - name: app
    image: nginx:alpine
    env:
    - name: ENVIRONMENT
      value: "development"
---
apiVersion: v1
kind: Pod
metadata:
  name: app-pod
  namespace: production
spec:
  containers:
  - name: app
    image: nginx:alpine
    env:
    - name: ENVIRONMENT
      value: "production"
